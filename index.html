<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <!-- Menu Button -->
        <i class="ri-menu-line menu"></i>
        <!-- Logo -->
        <div class="brand">
            <i class="ri-youtube-fill youtube_logo"></i>
            <h1 class="web_name">Youtube</h1>
        </div>
        <!-- Search Bar -->
        <div class="search_bar">
        <input class="search_box" placeholder="Search"></input>
        <button class="search_button"><i class="ri-search-line"></i></button>
        </div>
        <!-- Mic -->
        <button class="mic"><i class="ri-mic-fill"></i></button>

    </div>
</body>
</html>

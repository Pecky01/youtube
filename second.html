<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="second.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vid-wall">
        <div class="video">
            <div class="video-display"></div>
            <div class="video-description">
                <div class="top-row"><h1 class="video-title">Video Title</h1></div>
                <div class="bottom-row">
                    <div class="bottom-left-part">
                        <div class="user-profile-icon"><i class="ri-user-line"></i></div>
                        <div class="user-profile-name">
                            <h3>Uploaders Username</h3>
                            <h4>1.43 Subscribers</h4>
                        </div>
                        <button class="subscribe"><h4>Subscribe</h4></button>
                    </div>

                    <div class="bottom-right-part">
                        <div class="like-dislike">
                            <button class="like"><i class="ri-thumb-up-line"></i></button>
                            <button class="dislike"><i class="ri-thumb-down-line"></i></button>
                        </div>
                        <button class="share"><h4>Share</h4></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="recommended-content">
            <div class="recommended-ad"></div>
            <div class="recommended-videos">
                <div class="new-vid">
                    <div class="vid-display"></div>
                    <div class="vid-description">
                        <div class="vid-title"><h3>Video Title</h3></div>
                        <div class="profile-name"><h4>Uploaders Username</h4></div>
                        <div class="vid-views"></div>
                        <div class="vid-date"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
